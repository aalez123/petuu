<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine kankana?</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    
    <style>
        /* Base Reset & Background */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffe6ea 0%, #ffc1cc 100%);
            font-family: 'Nunito', sans-serif;
            text-align: center;
            overflow: hidden;
            box-sizing: border-box;
        }
        
        /* Frosted Glass Start Screen */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 230, 234, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        #start-screen h1 {
            color: #ff4d79;
            font-size: 2rem;
            animation: pulse 1.5s infinite;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.1); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
            60% { transform: scale(1); }
        }

        @keyframes floatIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Main UI Card */
        #main-content {
            display: none; 
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(255, 77, 121, 0.15);
            z-index: 10;
            width: 90%;
            max-width: 450px;
            animation: floatIn 0.6s ease-out forwards;
        }

        img {
            max-width: 100%;
            width: 220px;
            height: auto;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        h1 {
            color: #ff3366;
            margin: 15px 0 25px 0;
            font-size: 2rem;
            line-height: 1.3;
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        button {
            border: none;
            padding: 14px 32px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            transition: all 0.2s ease;
        }

        #yes-btn {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            box-shadow: 0 8px 15px rgba(76, 175, 80, 0.3);
            max-width: 90vw; 
            word-wrap: break-word; 
            white-space: normal;
            animation: heartbeat 2s infinite;
        }

        #yes-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.4);
        }

        #no-btn {
            background: linear-gradient(135deg, #ff4b4b, #ff3333);
            color: white;
            box-shadow: 0 8px 15px rgba(255, 75, 75, 0.3);
        }

        #no-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 75, 75, 0.4);
        }

        /* Mobile specific adjustments */
        @media (max-width: 400px) {
            #main-content { padding: 30px 20px; }
            h1 { font-size: 1.6rem; }
            button { font-size: 1.1rem; padding: 12px 24px; }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="yes-music">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="start-screen" onclick="startApp()">
        <h1>Tap to open üíå</h1>
    </div>

    <div id="main-content">
        <img id="gif" src="https://media.tenor.com/vUOMB6b9t8gAAAAi/bubu-dudu-sseeyall.gif" alt="Cute jumping bear">
        
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="btn-container">
            <button id="yes-btn" onclick="sayYes()">Yes</button>
            <button id="no-btn" onclick="sayNo()">No</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const noButton = document.getElementById("no-btn");
        const yesButton = document.getElementById("yes-btn");
        const questionText = document.getElementById("question");
        const gif = document.getElementById("gif");
        const startScreen = document.getElementById("start-screen");
        const mainContent = document.getElementById("main-content");
        
        // Audio Elements
        const bgMusic = document.getElementById("bg-music");
        const yesMusic = document.getElementById("yes-music");

        // Array of escalating responses for the 'No' button
        const noTexts = [
            "No",
            "Are you sure?",
            "What if I asked really nicely?",
            "Pretty please?",
            "With a cherry on top?",
            "What about a matcha latte?",
            "PLEASE",
            "But :*(",
            "I am going to die",
            "Yep I'm dead, goodbye",
            "Ok you're talking to my ghost",
            "Please babe",
            ":((((",
            "PRETTY PLEASE",
            "No"
        ];

        let noCount = 0;
        let yesSize = 1.3; // Starting font size in rem

        // Initializes the app, removes overlay, starts logic and audio
        function startApp() {
            startScreen.style.opacity = "0";
            setTimeout(() => {
                startScreen.style.display = "none";
                mainContent.style.display = "flex";
                
                bgMusic.volume = 0.5; 
                bgMusic.play().catch(error => console.log("Audio playback requires user interaction.", error));
            }, 500); 
        }

        // Logic executed when 'No' is clicked
        function sayNo() {
            noCount++;
            
            // Cycle through the texts
            const textIndex = noCount % noTexts.length;
            noButton.innerText = noTexts[textIndex];

            // Increase the font size and structural padding of the Yes button
            yesSize += 0.5; 
            yesButton.style.fontSize = yesSize + "rem";
            
            let currentPaddingTop = parseInt(window.getComputedStyle(yesButton).paddingTop);
            let currentPaddingSide = parseInt(window.getComputedStyle(yesButton).paddingLeft);
            yesButton.style.padding = (currentPaddingTop + 4) + "px " + (currentPaddingSide + 8) + "px";

            // Swap to a robust sad GIF link
            gif.src = "https://media.tenor.com/eSMmyYMJXOcAAAAi/miss-you.gif";
        }

        // Logic executed when 'Yes' is clicked
        function sayYes() {
            bgMusic.pause();
            bgMusic.currentTime = 0; 
            yesMusic.volume = 0.8;
            yesMusic.play().catch(error => console.log("Audio playback failed.", error));

            // Swap to the working happy GIF link
            gif.src = "https://media1.tenor.com/m/gUiu1zyxfzYAAAAC/bear-kiss-bear-kisses.gif";
            
            questionText.innerText = "YAY!!! I knew you would say yes! ‚ù§Ô∏è";
            
            // Hide the buttons to finalize the screen
            document.querySelector(".btn-container").style.display = "none";
        }
    </script>
</body>
</html>
